function load(key,fallback){try{const v=localStorage.getItem(key);return v?JSON.parse(v):fallback;}catch{return fallback;}}
function save(key,val){try{localStorage.setItem(key,JSON.stringify(val));}catch{}}

function imageToBase64(file){
  return new Promise((res,rej)=>{
    const r=new FileReader();
    r.onload=()=>res(r.result);
    r.onerror=rej;
    r.readAsDataURL(file);
  });
}

function ImageUploader({images=[],onChange}){
  const fileRef=useRef();
  const [dragging,setDragging]=useState(false);

  const handleFiles=async(files)=>{
    const newImgs=[];
    for(const f of Array.from(files)){
      if(!f.type.startsWith("image/"))continue;
      const b64=await imageToBase64(f);
      newImgs.push({id:Date.now()+Math.random(),src:b64,name:f.name});
    }
    onChange([...images,...newImgs]);
  };

  const onDrop=e=>{e.preventDefault();setDragging(false);handleFiles(e.dataTransfer.files);};
  const onPaste=e=>{const items=e.clipboardData?.items;if(!items)return;const files=[...items].filter(i=>i.type.startsWith("image/")).map(i=>i.getAsFile());if(files.length)handleFiles(files);};

  return(
    <div>
      <div className={`drop-zone${dragging?" drag-over":""}`}
        onDragOver={e=>{e.preventDefault();setDragging(true);}}
        onDragLeave={()=>setDragging(false)}
        onDrop={onDrop}
        onPaste={onPaste}
        onClick={()=>fileRef.current.click()}
        tabIndex={0}
        onKeyDown={e=>e.key==="Enter"&&fileRef.current.click()}
      >
        <div style={{color:"#6b7280",fontSize:12}}>
          üìé Click to upload, drag & drop, or <strong>paste (Ctrl+V)</strong> images here
        </div>
        <input ref={fileRef} type="file" accept="image/*" multiple style={{display:"none"}} onChange={e=>handleFiles(e.target.files)}/>
      </div>
      {images.length>0&&(
        <div style={{display:"flex",flexWrap:"wrap",marginTop:8}}>
          {images.map(img=>(
            <div key={img.id} className="img-thumb">
              <img src={img.src} alt={img.name||""}/>
              <div className="del" onClick={()=>onChange(images.filter(x=>x.id!==img.id))}>‚úï</div>
            </div>
          ))}
        </div>
      )}
    </div>
  );
}

              <table style={{width:"100%",borderCollapse:"collapse"}}>
                <thead><tr>{["Day","Product","Spend","Sales","Revenue","CPA","ROAS","Status",""].map(h=><th key={h} style={s.th}>{h}</th>)}</tr></thead>
                <tbody>{campaigns.map(c=>{const cpa=c.sales>0?(Number(c.spend)/Number(c.sales)).toFixed(2):"‚Äî";const roas=c.spend>0?(Number(c.revenue)/Number(c.spend)).toFixed(2):"‚Äî";return<tr key={c.id}><td style={s.td}>{c.day}</td><td style={s.td}>{c.product}</td><td style={{...s.td,color:"#f59e0b"}}>${c.spend}</td><td style={s.td}>{c.sales}</td><td style={{...s.td,color:"#3b82f6"}}>${c.revenue}</td><td style={s.td}>${cpa}</td><td style={s.td}>{roas}x</td><td style={s.td}><span style={{background:STATUS_COLORS[c.status]||"#374151",color:"#fff",padding:"2px 8px",borderRadius:20,fontSize:11}}>{c.status}</span></td><td style={s.td}><button style={{background:"none",color:"#ef4444",fontSize:13}} onClick={()=>setCampaigns(campaigns.filter(x=>x.id!==c.id))}>‚úï</button></td></tr>;})}</tbody>
              </table>
            </div>
          )}
        </div>
      </>}

      {/* PRODUCTS */}
      {tab==="products"&&products.map(p=>{
        const margin=Number(p.sellPrice)-Number(p.costPrice)-Number(p.shipping)-Number(p.fees);
        return<div key={p.id} style={s.card}>
          {editProduct===p.id?(
            <div>
              <input style={{marginBottom:8}} value={p.name} onChange={e=>setProducts(products.map(x=>x.id===p.id?{...x,name:e.target.value}:x))}/>
              <div style={s.grid2}>{[["sellPrice","Sell Price ($)"],["costPrice","Cost ($)"],["shipping","Shipping ($)"],["fees","Fees ($)"]].map(([k,l])=><div key={k}><label style={s.label}>{l}</label><input type="number" value={p[k]} onChange={e=>setProducts(products.map(x=>x.id===p.id?{...x,[k]:e.target.value}:x))}/></div>)}</div>
              <button style={{...s.btn,marginTop:10}} onClick={()=>setEditProduct(null)}>Save</button>
            </div>
          ):(
            <div style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start"}}>
              <div>
                <div style={{fontWeight:700,marginBottom:8}}>{p.name}</div>
                <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fit,minmax(130px,1fr))",gap:"4px 24px",fontSize:12}}>
                  {[["Sell Price",`$${p.sellPrice}`,"#fff"],["Cost",`$${p.costPrice}`,"#fff"],["Shipping",`$${p.shipping}`,"#fff"],["Fees",`$${p.fees}`,"#fff"],["True Margin",`$${margin.toFixed(2)}`,"#10b981"],["Breakeven CPA",`$${margin.toFixed(0)}`,"#f59e0b"],["Target CPA",`$${(margin*0.65).toFixed(0)}`,"#3b82f6"]].map(([l,v,c])=><span key={l} style={{color:"#9ca3af"}}>{l}: <span style={{color:c,fontWeight:600}}>{v}</span></span>)}
                </div>
              </div>
              <button style={s.btnSm} onClick={()=>setEditProduct(p.id)}>Edit</button>
            </div>
          )}
        </div>;
      })}

      {/* EXPENSES */}
      {tab==="expenses"&&<>
        <div style={s.card}>
          <div style={{fontSize:13,fontWeight:600,marginBottom:12}}>Add Expense</div>
          <div style={s.grid2}>
            <div><label style={s.label}>Label</label><input placeholder="Spy Tool" value={newExpense.label} onChange={e=>setNewExpense({...newExpense,label:e.target.value})}/></div>
            <div><label style={s.label}>Amount ($)</label><input type="number" placeholder="49" value={newExpense.amount} onChange={e=>setNewExpense({...newExpense,amount:e.target.value})}/></div>
            <div><label style={s.label}>Category</label><select value={newExpense.category} onChange={e=>setNewExpense({...newExpense,category:e.target.value})}>{["tools","ads","product","creative","other"].map(c=><option key={c}>{c}</option>)}</select></div>
          </div>
          <button style={{...s.btn,marginTop:12}} onClick={addExpense}>+ Add</button>
        </div>
        <div style={s.card}>
          <div style={{fontSize:13,fontWeight:600,marginBottom:12}}>Expense Log</div>
          {expenses.map(e=>(
            <div key={e.id} style={{display:"flex",justifyContent:"space-between",alignItems:"center",padding:"8px 0",borderBottom:"1px solid #374151"}}>
              <div><div style={{fontSize:13,fontWeight:500}}>{e.label}</div><div style={{fontSize:11,color:"#6b7280",textTransform:"capitalize"}}>{e.category}</div></div>
              <div style={{display:"flex",alignItems:"center",gap:12}}><span style={{color:"#ef4444",fontWeight:600}}>${e.amount}</span><button style={{background:"none",color:"#6b7280",fontSize:13}} onClick={()=>setExpenses(expenses.filter(x=>x.id!==e.id))}>‚úï</button></div>
            </div>
          ))}
          <div style={{display:"flex",justifyContent:"space-between",paddingTop:10,fontWeight:700}}><span>Total</span><span style={{color:"#ef4444"}}>${totalExp}</span></div>
        </div>
      </>}

      {/* FOLDER */}
      {tab==="folder"&&<>
        <div style={s.card}>
          <div style={{fontSize:13,fontWeight:600,marginBottom:12}}>Add Note / Reference</div>
          <input style={{marginBottom:8}} placeholder="Title e.g. Blue Zones Hook Variations" value={newNote.title} onChange={e=>setNewNote({...newNote,title:e.target.value})}/>
          <textarea rows={4} style={{marginBottom:8,resize:"vertical"}} placeholder="Notes, copy, hooks, angles..." value={newNote.content} onChange={e=>setNewNote({...newNote,content:e.target.value})}/>
          <div style={{marginBottom:8}}>
            <label style={s.label}>Images (upload, drag & drop, or paste with Ctrl+V)</label>
            <ImageUploader images={newNote.images} onChange={imgs=>setNewNote({...newNote,images:imgs})}/>
          </div>
          <div style={s.grid2}>
            <div><label style={s.label}>Category</label><select value={newNote.category} onChange={e=>setNewNote({...newNote,category:e.target.value})}>{FOLDER_CATS.map(c=><option key={c}>{c}</option>)}</select></div>
            <div><label style={s.label}>Product</label><select value={newNote.product} onChange={e=>setNewNote({...newNote,product:e.target.value})}>{["All",...products.map(p=>p.name)].map(p=><option key={p}>{p}</option>)}</select></div>
          </div>
          <button style={{...s.btn,marginTop:12}} onClick={addNote}>+ Save to Folder</button>
        </div>

        <div style={{display:"flex",gap:6,flexWrap:"wrap",marginBottom:12}}>
          {["All",...FOLDER_CATS].map(c=>(
            <button key={c} style={{padding:"4px 10px",borderRadius:6,fontSize:11,fontWeight:600,background:folderFilter===c?(CAT_COLORS[c]||"#2563eb"):"#1f2937",color:folderFilter===c?"#fff":"#9ca3af"}} onClick={()=>setFolderFilter(c)}>{c}</button>
          ))}
        </div>

        {filteredNotes.length===0?<div style={s.card}><p style={{color:"#6b7280",fontSize:13}}>No notes in this category yet.</p></div>:
          filteredNotes.map(n=>(
            <div key={n.id} style={{...s.card,cursor:"pointer"}}>
              <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}} onClick={()=>setExpandedNote(expandedNote===n.id?null:n.id)}>
                <div style={{display:"flex",alignItems:"center",gap:8,flex:1,minWidth:0}}>
                  <span style={{background:CAT_COLORS[n.category]||"#374151",color:"#fff",padding:"2px 8px",borderRadius:20,fontSize:10,whiteSpace:"nowrap"}}>{n.category}</span>
                  <span style={{fontWeight:600,fontSize:13,overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"}}>{n.title}</span>
                  {n.product!=="All"&&<span style={{fontSize:11,color:"#6b7280",whiteSpace:"nowrap"}}>{n.product}</span>}
                  {n.images?.length>0&&<span style={{fontSize:10,color:"#3b82f6"}}>üñº {n.images.length}</span>}
                </div>
                <div style={{display:"flex",alignItems:"center",gap:8,marginLeft:8}}>
                  <span style={{fontSize:11,color:"#6b7280",whiteSpace:"nowrap"}}>{n.date}</span>
                  <button style={{background:"none",color:"#6b7280",fontSize:13}} onClick={e=>{e.stopPropagation();setNotes(notes.filter(x=>x.id!==n.id));}}>‚úï</button>
                </div>
              </div>
              {expandedNote===n.id&&(
                <div style={{marginTop:12,paddingTop:12,borderTop:"1px solid #374151"}}>
                  {n.content&&<pre style={{color:"#d1d5db",fontSize:12,whiteSpace:"pre-wrap",marginBottom:12}}>{n.content}</pre>}
                  {n.images?.length>0&&(
                    <div>
                      <div style={{fontSize:11,color:"#9ca3af",marginBottom:6}}>Images ({n.images.length})</div>
                      <div style={{display:"flex",flexWrap:"wrap",gap:8,marginBottom:12}}>
                        {n.images.map(img=>(
                          <img key={img.id} src={img.src} alt="" className="img-full" style={{maxWidth:200,cursor:"pointer"}} onClick={()=>setLightboxSrc(img.src)}/>
                        ))}
                      </div>
                    </div>
                  )}
                  <div style={{marginTop:8}}>
                    <label style={{...s.label,marginBottom:6}}>Add more images</label>
                    <ImageUploader images={n.images||[]} onChange={imgs=>updateNoteImages(n.id,imgs)}/>
                  </div>
                </div>
              )}
            </div>
          ))
        }
      </>}

      {/* SNAPSHOTS */}
      {tab==="snapshots"&&<>
        <div style={s.card}>
          <div style={{fontSize:13,fontWeight:600,marginBottom:6}}>üì∑ Save Snapshot</div>
          <p style={{fontSize:12,color:"#6b7280",marginBottom:10}}>Freeze your numbers to compare week over week</p>
          <div style={{display:"flex",gap:8}}><input placeholder='Label e.g. "End of Week 1"' value={snapLabel} onChange={e=>setSnapLabel(e.target.value)} style={{flex:1}}/><button style={s.btn} onClick={takeSnap}>Save</button></div>
        </div>
        {snapshots.length===0?<div style={s.card}><p style={{color:"#6b7280",fontSize:13}}>No snapshots yet.</p></div>:
          snapshots.map(snap=>(
            <div key={snap.id} style={s.card}>
              <div style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start",marginBottom:12}}>
                <div><div style={{fontWeight:700}}>{snap.label}</div><div style={{fontSize:11,color:"#6b7280"}}>{snap.date} at {snap.time}</div></div>
                <button style={{background:"none",color:"#6b7280",fontSize:13}} onClick={()=>setSnapshots(snapshots.filter(x=>x.id!==snap.id))}>‚úï</button>
              </div>
              <div style={s.kpiGrid}>
                {[{label:"Budget Left",val:`$${snap.budgetLeft.toFixed(0)}`,color:"#10b981"},{label:"Ad Spend",val:`$${snap.totalSpend.toFixed(0)}`,color:"#f59e0b"},{label:"Revenue",val:`$${snap.totalRev.toFixed(0)}`,color:"#3b82f6"},{label:"Net Profit",val:`$${snap.netProfit.toFixed(0)}`,color:snap.netProfit>=0?"#10b981":"#ef4444"},{label:"Avg CPA",val:`$${snap.avgCPA}`,color:"#a78bfa"},{label:"ROAS",val:`${snap.ROAS}x`,color:"#f472b6"},{label:"Sales",val:snap.totalSales,color:"#34d399"},{label:"Expenses",val:`$${snap.totalExp}`,color:"#fb923c"}].map((k,i)=>(
                  <div key={i} style={{background:"#111827",borderRadius:8,padding:10}}><div style={{fontSize:10,color:"#9ca3af",marginBottom:2}}>{k.label}</div><div style={{fontSize:16,fontWeight:700,color:k.color}}>{k.val}</div></div>
                ))}
              </div>
              <div style={{borderTop:"1px solid #374151",paddingTop:10,marginTop:4}}>
                <div style={{fontSize:11,color:"#9ca3af",marginBottom:6,fontWeight:600}}>Product Breakdown</div>
                <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fit,minmax(200px,1fr))",gap:6}}>
                  {snap.prodStats.map(p=>(
                    <div key={p.name} style={{background:"#111827",borderRadius:6,padding:"6px 10px",fontSize:11}}>
                      <div style={{fontWeight:600,marginBottom:2}}>{p.name}</div>
                      <div style={{color:"#9ca3af"}}>Spend: <span style={{color:"#f59e0b"}}>${p.spend.toFixed(0)}</span> ¬∑ Sales: {p.sales} ¬∑ CPA: ${p.cpa}</div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          ))
        }
      </>}
    </div>
  );
}

ReactDOM.render(<App/>,document.getElementById("root"));
</script>
</body>
</html>
